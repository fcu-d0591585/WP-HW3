<!DOCTYPE html>
<html>
 <head>
  <meta charset = "utf-8">
  <title>A First Program in JavaScript</title> 
   <script type = "text/javascript">

 var celsius,fahrenheit,num1;
 
 celsius=window.prompt("Enter celsius tempture");
 
 num1=parseInt(celsius);
 
 
 document.writeln("<h1>The celsius is"+celsius+"</h1>");
 document.writeln("<h1>The fahrenheit is"+tempture(celsius)+"</h1>");
 function tempture(celsius)
 {
   fahrenheit=celsius*9/5+32;
   return fahrenheit;
   }
 
    
    </script>
